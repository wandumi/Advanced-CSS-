<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Using Protly</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var layout = {
        title: 'Demonstration of Meteorite Landing using Plotly.js',
        font: { color: 'white'  },
        dragmode: 'zoom',
        mapbox: {
          center: {  lat: 38.03697222,   lon: -90.70916722    },
          style: 'light',
          zoom: 2
        },
        paper_bgcolor: '#191A1A',
        plot_bgcolor: '#191A1A',
        showlegend: true,  
        annotations: [
          {  x: 0,  y: 0,    text: 'NASA',
            showarrow: false
          }
        ]};
    </script>

  </body>
</html>
